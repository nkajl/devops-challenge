name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.2.0'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Run Lint
      run: npm run lint
      
    - name: Set up environment variables
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}

    - name: Run Tests
      run: npm test
